<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Handwritten Digit Recognition</title>
  </head>
  <body class="bg-nav">
  <div class="container" style="text-align: center;margin-top: 20px;">
    <h1>Register</h1>
  </div>
<div id="content" style="margin-top: -40px;">
    <div class="container">
      <div class="row">
        <div class="col-md-6" style="margin-left: 300px;">
            <div class="card">
              <div class="card-body">
                <form method="post" action="/add_user">
                  <label>Username</label><br>
                  <input type = "text" class="form-control" name="username"><br>
                  <label>Email</label><br>
                  <input type = "email" class="form-control" name="email"><br>
                  <label>Password</label><br>
                  <input type="password" class="form-control" name="password"><br>
                  <label>Phone Number</label><br>
                  <input type = "number" class="form-control" name="phone"><br>
                  <label>Gender</label><br>
                  <input type = "text" class="form-control" name="gender"><br>
                  
                  <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
                </form>
                  <p style="margin-top:3px; text-align: center;">Already have an account? <a href="/">Login</a></p>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
